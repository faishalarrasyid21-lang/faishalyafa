<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Dashboard Visualisasi - Netflix</h1>

      <div class="row">
        {% for g in graphs %}
          <div class="col-12 mb-4">{{ g | safe }}</div>
        {% endfor %}
      </div>

      <footer class="text-muted mt-5">Generated from `uts_Netflix_Movies_and_TV_Shows.ipynb`</footer>
    </div>

    <!-- Load Plotly from CDN once -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </body>
</html>
